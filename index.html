<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="src/css/chomphoo.css">
</head>

<body>
  <!-- Rating state start -->
  <div id="card">
    <div id="child">
      <div class="left">
        <img id="star" alt="icon-star" srcset="images/icon-star.svg" />

        <h1 >How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="reviewList">
        <div class="review" id="1" onclick="selectReview(1)">1</div>
        <div class="review" id="2" onclick="selectReview(2)">2</div>
        <div class="review" id="3" onclick="selectReview(3)">3</div>
        <div class="review" id="4" onclick="selectReview(4)">4</div>
        <div class="review selected" id="5" onclick="selectReview(5)">5</div>
      </div>

      <div class="buttonSubmit" onclick="submit()">SUBMIT</div>
    </div>
  </div>
  <!-- Thank you state end -->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chomphoo LE BEUX</a>.
  </div>

  <script type="text/javascript" src="src/js/chomphoo.js"></script>
</body>

</html>
